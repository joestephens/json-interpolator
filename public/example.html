<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Website</title>
</head>

<body>
  <div data-component="PageHeading" data-prop-title="{{BasketText}}"></div>
  <div data-component="Carousel" data-prop-slides="{{LandingSlides}}"></div>
  <div data-component="Footer" data-prop-copyrightText="{{Footer.CopyrightText}}" data-prop-links="{{Footer.Links}}"
    data-prop-sitemapClassName="{{Footer.Sitemap.ClassName}}" data-prop-sitemapLinks="{{Footer.Sitemap.Links}}">
  </div>
</body>

</html>
